<!-- Sidebar -->
<div id="sidebar-wrapper">
  <ul class="sidebar">
    <li class="sidebar-main">
      <a ng-click="toggleSidebar()" class="interactive">
        <img ng-if="logo" ng-src="{{ logo }}" class="img-responsive logo">
        <img ng-if="!logo" src="images/logo.png" class="img-responsive logo" alt="Portainer">
        <span class="menu-icon glyphicon glyphicon-transfer"></span>
      </a>
    </li>
    <li class="sidebar-title"><span>MENU</span></li>
    <li class="sidebar-list">
      <a ui-sref="dashboard" ui-sref-active="active">HOME <span class="menu-icon fa fa-tachometer"></span></a>
    </li>
    <li class="sidebar-list">
      <a ui-sref="containers" ui-sref-active="active">Aplicaciones <span class="menu-icon fa fa-server"></span></a>
    </li>

  </ul>
  <div class="sidebar-footer">
    <div class="col-xs-12">
      <a href="https://github.com/portainer/portainer" target="_blank">
        <i class="fa fa-github" aria-hidden="true"></i>
        Portainer {{ uiVersion }} SC3 UIS
      </a>
    </div>
  </div>
</div>
<!-- End Sidebar -->
